# InfluxDB Monitor Configuration

[influxdb]
url = http://influxdb:8086
token = my-super-secret-auth-token
org = myorg
bucket = mybucket

[monitoring]
check_interval = 30
alert_threshold = 0.8
log_level = INFO

[alerts]
email = admin@example.com
smtp_server = localhost
smtp_port = 25

[health_checks]
backup_service = true
restore_service = true
storage_usage = true
network_connectivity = true
